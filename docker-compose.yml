version: '3.8'

services:
  angular-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - API_BASE_URL=https://api.yourdomain.com
      - IDENTITY_SERVER_URL=https://identity.yourdomain.com
      - CLIENT_ID=angular-multitenant-app
      - TENANT_MODE=true
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - angular-app
    restart: unless-stopped
    profiles:
      - ssl

networks:
  default:
    name: angular-multitenant-network