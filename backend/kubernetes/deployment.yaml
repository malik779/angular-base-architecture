---
# AI Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: ecommerce/ai-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: AzureOpenAI__Endpoint
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openai-endpoint
        - name: AzureOpenAI__ApiKey
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openai-apikey
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: ecommerce
spec:
  selector:
    app: ai-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

